<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- my stylesheet -->
    <link rel="stylesheet" href="./static/css/style.css">
<!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">

    <title> Random Passwords </title>

</head>
<body>
    <div class="container">
        
        <form class="passGen" action="#" name="passGen">
            <div class="col-xs-12"></div>
                <input class="out " type="text" size="18" name="output">
                <input class="btn btn-secondary btn-outline-light btn-block mybtn " type="button" value="Generate Password" onclick="populateForm(this.form.length.value)"> <br>
                <div class="row">
                    <div class="col-9"> 
                        <strong class="pass">Password Length:</strong>
                    </div>
                    <div class="col-2 in">
                        <input type="text" name="length" size="3" value="6">
                    </div>
                </div>
                
            </div>
        </form>
        
        
    </div>

<!-- Bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- my scripts -->
    <script src="./static/js/script.js"></script>
</body>
</html>
